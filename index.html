<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="blog-image"></div>
      <div class="content">
        <div class="category">
          <p class="line-height-letter-spacing">Learning</p>
        </div>
        <div class="publish-date">
          <p class="line-height-letter-spacing">Published 21 Dec 2023</p>
        </div>
        <div class="title">
          <p class="line-height-letter-spacing">HTML & CSS Foundations</p>
        </div>
        <div class="description">
          <p class="line-height-letter-spacing">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="image avatar">
        <p class="line-height-letter-spacing">Greg Hooper</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
